version: '3'

services:
  app:
    build:
      context: ..
      dockerfile: integration_test.dockerfile
      no_cache: true
    depends_on:
      mysql:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=25432
    working_dir: /app
    command: ["bundle", "exec", "rspec"]

  mysql:
    image: mysql:9.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: arproxy_test
      MYSQL_USER: arproxy
      MYSQL_PASSWORD: password
    ports:
      - "23306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 2s
      timeout: 2s
      retries: 5

  postgres:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: arproxy_test
      POSTGRES_USER: arproxy
      POSTGRES_PASSWORD: password
    ports:
      - "25432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -U arproxy -d arproxy_test"]
      interval: 2s
      timeout: 2s
      retries: 5
